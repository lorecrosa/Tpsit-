<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Paragrafo con Tooltip Dinamico - Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <p :title="messaggioTooltip">
            Questo Ã¨ un paragrafo con tooltip dinamico.
        </p>
        <input v-model="messaggioTooltip" placeholder="Modifica il tooltip" />
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    messaggioTooltip: 'Tooltip iniziale'
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
