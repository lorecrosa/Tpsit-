<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di frasi casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Genera una frase</h1>
        <input type="text" id="subject" placeholder="Soggetto">
        <input type="text" id="verb" placeholder="Verbo">
        <input type="text" id="object" placeholder="Oggetto">
        <p id="result"></p>
    </div>

    <script>
        const soggetti = ["Mario", "Luca", "Giulia", "Anna", "Francesco", "Elena", "Roberto", "Sara", "Davide", "Chiara"];
        const verbi = ["mangia", "corre", "legge", "scrive", "disegna", "parla", "cammina", "guarda", "ascolta", "gioca"];
        const complemento = ["una mela", "nel parco", "un libro", "una lettera", "un quadro", "al telefono", "sul marciapiede", "la TV", "musica", "a calcio"];

        function generateRandomPhrase() {
            const randomSubject = soggetti[Math.floor(Math.random() * soggetti.length)];
            const randomVerb = verbi[Math.floor(Math.random() * verbi.length)];
            const randomObject = complemento[Math.floor(Math.random() * complemento.length)];

            const randomPhrase = `${randomSubject} ${randomVerb} ${randomObject}.`;
            document.getElementById('result').textContent = randomPhrase;
        }

        setInterval(generateRandomPhrase, 3000);

        function generatePhrase() {
            const subject = document.getElementById('subject').value;
            const verb = document.getElementById('verb').value;
            const object = document.getElementById('object').value;

            if (subject && verb && object) {
                const phrase = `${subject} ${verb} ${object}.`;
                document.getElementById('result').textContent = phrase;
            } else {
                document.getElementById('result').textContent = '';
            }
        }

        document.getElementById('subject').addEventListener('input', generatePhrase);
        document.getElementById('verb').addEventListener('input', generatePhrase);
        document.getElementById('object').addEventListener('input', generatePhrase);
    </script>

</body>
</html>
