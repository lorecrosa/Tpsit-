<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di frasi casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Genera una frase</h1>
        <input type="text" id="subject" placeholder="Soggetto">
        <input type="text" id="verb" placeholder="Verbo">
        <input type="text" id="object" placeholder="Oggetto">
        <p id="result"></p>
    </div>

    <script>
        function generatePhrase() {
            const subject = document.getElementById('subject').value;
            const verb = document.getElementById('verb').value;
            const object = document.getElementById('object').value;

            if (subject && verb && object) {
                const phrase = `${subject} ${verb} ${object}.`;
                document.getElementById('result').textContent = phrase;
            } else {
                document.getElementById('result').textContent = '';
            }
        }

        document.getElementById('subject').addEventListener('input', generatePhrase);
        document.getElementById('verb').addEventListener('input', generatePhrase);
        document.getElementById('object').addEventListener('input', generatePhrase);


        function generateRandomPhrase() {
            const subjects = ['Il cane', 'Una persona', 'L\'elefante', 'Una macchina', 'La ragazza'];
            const verbs = ['mangia', 'corre', 'salta', 'guarda', 'studia'];
            const objects = ['la palla', 'un libro', 'un albero', 'la strada', 'un piatto'];

            const randomSubject = subjects[Math.floor(Math.random() * subjects.length)];
            const randomVerb = verbs[Math.floor(Math.random() * verbs.length)];
            const randomObject = objects[Math.floor(Math.random() * objects.length)];

            const randomPhrase = `${randomSubject} ${randomVerb} ${randomObject}.`;
            document.getElementById('result').textContent = randomPhrase;
        }

        setInterval(generateRandomPhrase, 3000);
    </script>

</body>
</html>
