<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco del Clic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .areaGioco {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
        }
        .punto{
            color: white;
        .risultati {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Gioco del Clic</h1>
        <div id="formulario">
            <input type="text" id="nome" class="form-control" placeholder="Nome" required><br>
            <input type="email" id="email" class="form-control" placeholder="Email" required><br>
            <button onclick="iniziaGioco()" class="btn btn-primary">Inizia Gioco</button>
        </div>

        <div id="areaGioco">
            <div id="punto" class="punto"></div>
        </div>

        <div id="risultati" class="risultati">
            <p id="tempoTotale"></p>
            <p id="tempoMedio"></p>
        </div>
    </div>

    <script>
        let clickTempi = [];
        let punto = document.getElementById('punto');
        let areaGioco = document.getElementById('areaGioco');
        let risultati = document.getElementById('risultati');
        let formulario = document.getElementById('formulario');

        function iniziaGioco() {
            formulario.style.display = 'none';
            clickTempi = [];
            spostaPunto();

            punto.onclick = function() {
                clickTempi.push(new Date().getTime());
                if (clickTempi.length === 10) finisciGioco();
                else spostaPunto();
            };
        }

        function spostaPunto() {
            let x = Math.random() * (areaGioco.offsetWidth - 50);
            let y = Math.random() * (areaGioco.offsetHeight - 50);
            punto.style.left = x + 'px';
            punto.style.top = y + 'px';
            punto.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        function finisciGioco() {
            let tempoTotale = (new Date().getTime() - clickTempi[0]) / 1000;
            let tempoMedio = tempoTotale / clickTempi.length;
            document.getElementById('tempoTotale').innerText = 'Tempo Totale: ' + tempoTotale.toFixed(2) + ' s';
            document.getElementById('tempoMedio').innerText = 'Tempo Medio: ' + tempoMedio.toFixed(2) + ' s';
            risultati.style.display = 'block';
        }
    </script>
</body>
</html>
