<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background: linear-gradient(to right, #2196F3, #21CBF3);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.topnav a {
  float: left;
  display: block;
  color: #ffffff;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  transition: background-color 0.3s, color 0.3s;
}

.topnav a:hover {
  background-color: rgba(255, 255, 255, 0.2);
  color: #ffeb3b;
}

.topnav a.active {
  background-color: #1976D2;
  color: white;
  font-weight: bold;
  border-radius: 5px;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  border: none;
  outline: none;
  color: white;
  background: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  text-align: left;
  transition: background-color 0.3s;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a, .topnav.responsive .dropdown { 
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
    <a href="#home" class="active">Home</a>
    <a href="https://lorecrosa.github.io/Tpsit-/primapagina1.html">Prima pagina</a>   
    <a href="https://lorecrosa.github.io/Tpsit-/ChiSono.html">Chi sono?</a>
    
    <div class="dropdown">
      <button class="dropbtn">HTML 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="https://lorecrosa.github.io/Tpsit-/FlipCard.html">FlipCard</a>
        <a href="https://lorecrosa.github.io/Tpsit-/esercizio1(5 scatole).html">Esercizio 1</a>
        <a href="https://lorecrosa.github.io/Tpsit-/esercizio2(5 scatole aforismi).html">Esercizio 2</a>
        <a href="https://lorecrosa.github.io/Tpsit-/DIV_ANNIDATI.html">Div Annidati</a>
        <a href="https://lorecrosa.github.io/Tpsit-/esercizio 10 link.html">Esercizio 10</a>
      </div>
    </div>

   <div class="dropdown">
      <button class="dropbtn">Java 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="https://lorecrosa.github.io/Tpsit-/button.html">Button</a>
        <a href="https://lorecrosa.github.io/Tpsit-/js2_setinterval.html">SetInterval</a>
        <a href="https://lorecrosa.github.io/Tpsit-/es2_java.html">es2</a>
        <a href="https://lorecrosa.github.io/Tpsit-/es3_Java.html">es3</a>
        <a href="https://lorecrosa.github.io/Tpsit-/js4_montagna.html">es4 mountain</a>
        <a href="https://lorecrosa.github.io/Tpsit-/js 6.html">es4 js6</a>
      </div>
    </div>

    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
</div>

<div style="padding-left:16px">
  <h2>Responsive Topnav Example</h2>
  <p>Resize the browser window to see how it works.</p>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
