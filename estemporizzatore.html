<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicazioni JavaScript</title>
    <style>
        #square {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 100px;
        }
        .square {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: inline-block;
            background-color: yellow;
        }
        .red {
            background-color: red;
        }
        #squares-container {
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div id="square"></div>
    <div id="squares-container"></div>

    <script>
        let square = document.getElementById("square");
        let position = { x: 100, y: 50 };
        let directions = [
            () => position.x += 50,  
            () => position.y += 50,   
            () => position.x -= 50,   
            () => position.y -= 50    
        ];
        let currentDirection = 0;

        function moveSquare() {
            directions[currentDirection]();
            square.style.left = position.x + "px";
            square.style.top = position.y + "px";
            currentDirection = (currentDirection + 1) % 4;
        }

        setInterval(moveSquare, 500);

        let container = document.getElementById("squares-container");
        let squares = [];
        let currentIndex = 0;

        for (let i = 0; i < 8; i++) {
            let square = document.createElement("div");
            square.classList.add("square");
            container.appendChild(square);
            squares.push(square);
        }

        function moveSquares() {
            squares[currentIndex].classList.remove("red");
            currentIndex = (currentIndex + 1) % 8;
            squares[currentIndex].classList.add("red");
        }

        setInterval(moveSquares, 500);
    </script>
</body>
</html>
