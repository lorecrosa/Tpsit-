<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Casuali</title>
    <style>
        body{ font-family: Arial, sans-serif; text-align: center;
        }
        #output{ 
            margin-top: 20px; 
            max-height: 400px; 
            overflow-y: auto; 
            border: 1px solid #ccc;
            padding: 10px; 
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <label for="min">Min:</label>
    <input type="number" id="min" value="1">
    <label for="max">Max:</label>
    <input type="number" id="max" value="100">
    <button onclick="generaNumeri()">Genera</button>
    <div id="output"></div>
   
    <script>
        function generaNumeri() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            if (isNaN(min) || isNaN(max) || min >= max){
                alert("Inserire un intervallo di numeri maggiori");
                return;
            }
        
            let numeriArray = ""; 
            let somma = 0;
            for (let i = 0; i < 10000; i++) {
                let numero = Math.floor(Math.random() * (max - min + 1)) + min;  
                numeriArray += numero + " ";  
                somma += numero;

                if ((i + 1) % 50 === 0) {
                    let media = somma / 50;
                    numeriArray += " Media: " + media + "\n\n";
                    somma = 0;
                }
            }

            document.getElementById('output').textContent = numeriArray;  
        }
    </script>
</body>
</html>
